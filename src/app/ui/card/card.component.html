<p *ngIf="isFirst" class="closest">Closest to you</p>
<div class="wrapper">
  <div class="image-wrapper">
    <img class="image" [src]="resource.image"/>
  </div>
  <div class="data">
    <h2>{{resource.name}}</h2>
    <p>{{resource.gender}} {{resource.species}}</p>
    <div class="distance">
      <p><span>{{Utils.distanceBetween(targetCoordinates, resource.coordinates)}}</span> kilometers away from you</p>
    </div>
  </div>
</div>
