<div class="cards">
  <ng-container *ngIf="userCoordinates; else noUserCoordinates">
    <ng-container *ngFor="let alien of aliens; first as isFirst">
      <div app-card
        [resource]="alien"
        [isFirst]="isFirst"
        [targetCoordinates]="userCoordinates"></div>
    </ng-container>
  </ng-container>
  <ng-template #noUserCoordinates>
    <p class="message">Please click on a map to see your distance from aliens</p>
  </ng-template>
</div>
<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
